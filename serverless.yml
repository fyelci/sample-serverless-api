service: questions-api

frameworkVersion: '3'

useDotenv: true

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-2
  timeout: 30
  memorySize: 256
  logRetentionInDays: 90
  environment:
    DYNAMODB_QUESTIONS_TABLE:  ${self:service}-${env:QUESTIONS_TABLE}-${sls:stage}
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_QUESTIONS_TABLE}"

functions:
  create:
    handler: src/handlers/create.create
    events:
      - http:
          path: questions
          method: post
          cors: true

  list:
    handler: src/handlers/list.list
    events:
      - http:
          path: questions
          method: get
          cors: true

  get:
    handler: src/handlers/get.get
    events:
      - http:
          path: questions/{id}
          method: get
          cors: true

  update:
    handler: src/handlers/update.update
    events:
      - http:
          path: questions/{id}
          method: put
          cors: true

resources:
  Resources:
    QuestionsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_QUESTIONS_TABLE}

package:
  individually: true

custom:
  logLevelMap:
    prod: info
    staging: info
  logLevel: ${self:custom.logLevelMap.${sls:stage}, 'debug'}
